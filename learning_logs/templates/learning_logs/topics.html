{% extends 'learning_logs/base.html' %}

{% block header %}
    <div class="container-fluid" style="text-align: center; margin-bottom: auto; margin-top: 50px;">
        <h1 style="font-family: cursive; color: antiquewhite; font-size: 2.5em;">Your Topics:</h1>
    </div>
{% endblock %}

{% block content %}

    <div class="container-fluid" style="margin-top: 50px;">
        <ul class="list-group" style="background-color: inherit;">
            {% for topic in topics %}
            <li class="list-group-item" style="font-size: x-large; font-family:cursive; background-color: inherit;">
                <a href="{% url 'learning_logs:topic' topic.id %}" style="text-decoration: none; color: antiquewhite;">{{ topic }}</a>
            </li>
            {% empty %}
            <li class="list-group-item" style="font-size: x-large; font-family: cursive; background-color: inherit; color: antiquewhite;">No topics have been added yet.</li>
            {% endfor %}
        </ul>
    
        <div class="container-fluid" style="text-align: center;">
            <a class="btn btn-primary btn-warning" href="{% url 'learning_logs:new_topic' %}" 
            style="font-size: large; font-family: cursive; margin-top: 25px; padding: 8px 20px;">Add a new topic:</a>
        </div>
    </div>

{% endblock content %}
