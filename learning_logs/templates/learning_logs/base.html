<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #222327;">

    <nav class="navbar navbar-expand-lg bg-body-inherit" style="font-family: cursive; border-bottom: 1px solid antiquewhite; width: 100%;">

      <div class="container-fluid">

        <a style="color: antiquewhite;padding: 5px; font-weight: 700;" class="navbar-brand" href="{% url 'learning_logs:index' %}">Learning Log</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="background-color: antiquewhite">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a style="color: antiquewhite;" class="nav-link" aria-current="page" href="{% url 'learning_logs:topics' %}">Topics</a>
            </li>
          </ul>
            
            <ul class="nav navbar-nav ms-auto">
              {% if user.is_authenticated %}
                <li class="nav-item mx-2" style="padding: 5px;">
                  <a style="color: antiquewhite;">
                    <span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-raised-hand" viewBox="0 0 16 16">
                        <path d="M6 6.207v9.043a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H6.236a1 1 0 0 1-.447-.106l-.33-.165A.83.83 0 0 1 5 2.488V.75a.75.75 0 0 0-1.5 0v2.083c0 .715.404 1.37 1.044 1.689L5.5 5c.32.32.5.754.5 1.207"/>
                        <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                      </svg>
                  </span> Hello, {{ user.username }}!</a>
                </li>
                <li class="nav-item mx-2">
                  <button class="btn btn-danger">
                    <a style="color: antiquewhite; text-decoration: none;" href="{% url 'users:logout' %}">Log out</a>
                  </button>
                </li>
              {% else %}
                <li class="nav-item mx-2">
                  <button class="btn btn-secondary">
                    <a style="color: antiquewhite; text-decoration: none;" href="{% url 'users:register' %}">Register</a>
                  </button>
                </li>
                <li class="nav-item mx-2">
                  <button class="btn btn-primary">
                    <a style="color: antiquewhite; text-decoration: none;" href="{% url 'users:login' %}">Login</a>
                  </button>
                </li>
              {% endif %}
            </ul>
        </div>

      </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

{% block header %}{% endblock %}

{% block content %}{% endblock content %}
